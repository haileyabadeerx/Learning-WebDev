<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS DIVs and IDS</title>

    <!-- IDs are similar to classes-->
    <!-- but it can only be used once in an html file-->

    <style type="text/css">

        #div1 {
            width: 80%;
            border: 3px solid black;
            background: yellow;
            color: blue;
            margin: 20px;
        }

        .underlinetext {
            text-decoration: underline;
        }

        #div2 {
            width: 80%;
            border: 3px solid purple;
            background: lightpink;
            color: darkblue;
            margin: 0px 0px 30px 30 px;
            /* top right bottom left*/
        }

    </style>

</head>

 <body>
    <!-- class and divs can be in same divs-->
    <div id="div1" class="underlinetext">This is a line of Text</div>

    <div id="div2">This is for margin lesson</div>

 </body>

</html>
