<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
        <meta charset="utf-8">
    </head>

    <body>
        <form name="Genshin Impact" action="send.php" method="post">
        <table>
            <tr>
                <td><h3>Genshin Profile</h3></td>
                <td></td>
            </tr>

            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" maxlength="50" /></td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" maxlength="50" /></td>
            </tr>

            <tr>
                <td>Vision</td>
                <td>
                    <select name="vision">
                        <option value="AN">Anemo</option>
                        <option value="GE">Geo</option>
                        <option value="EL">Electro</option>
                        <option value="DE">Dendro</option>
                        <option value="HY">Hydro</option>
                        <option value="PY">Pyro</option>
                        <option value="CR">Cryo</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Region</td>
                <td>
                    <select name="region">
                        <option value="MO">Mondstadt</option>
                        <option value="LI">Liyue</option>
                        <option value="IN">Inazuma</option>
                        <option value="SU">Sumeru</option>
                        <option value="FO">Fontaine</option>
                        <option value="NA">Natlan</option>
                        <option value="SN">Snezhnaya</option>
                    </select>
                </td>
            </tr>

            <tr> <!-- pag box pwede multiple piliin ni user-->
                <td>Weapons</td>
                <td><input type="checkbox" name="ca" />Catalyst
                    <input type="checkbox" name="sw" />Sword
                    <input type="checkbox" name="bo" />Bow
                    <input type="checkbox" name="po" />Polearm
                    <input type="checkbox" name="cl" />Claymore
                </td>
            </tr>

            <tr> <!-- pag radio iisang option lang mapipili ni user-->
                <td>Life span</td>
                <td> <!-- kaya same sila ng name unlike sa checkbox, palatandaan kasi yan na isa lang pwede piliin ni user-->
                    <input type="radio" name="ls" value="immortal" />Immortal
                    <input type="radio" name="ls" value="mortal" />Mortal
                    <input type="radio" name="ls" value="rathernotsay" />Rather not say
                </td>
            </tr>

            <tr>
                <td>Your iconic dialogue</td>
                <td>
                    <textarea name="dialogue" cols="45" rows="5"></textarea>
                </td>
            </tr>

            <tr>
                <td>Comments/Suggestions/Clarifications</td>
                <td>
                    <textarea name="CSC" cols="45" rows="5"></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Submit" />
                    <input type="reset" name="reset" value="reset" />
                </td>
            </tr>
        </table>
        </form>

    </body>

</html>
