<!DOCTYPE html> <!-- this tag tells the browser that the markup of the page is written in html -->
<html> <!-- open html tag, it must be closed-->
<head> <!-- head portion of the file usually have the title of the page-->
	<title> My First Web Page </title>
    <!-- meta tags communicate with both web browser and search engine-->
	<meta name="description" content="Page Description Here" /> <!-- meta description contains snippet contents of the web page-->
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" /> <!-- indicates the character set of the page-->
	<meta name="viewport" content="width=device-width, initial-scale=1"/> <!-- defines the user's visible area of a web page-->

	<style type="text/css">
		Body{
			color: red;
		}
	</style>

	<script>
		function myFunction() {
			var x = document.getElementById("fname");
			x.value = x.value.toUpperCase();
		}
	</script>
</head>

<body>
This is a Sample HTML Document.
This Javascript function will capitalize my name:
Enter your name: <input type="text" id="fname" onchange="myFunction()">
</body>

</html>
