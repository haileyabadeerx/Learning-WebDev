<!DOCTYPE html> <!-- this tag tells the browser that the markup of the page is written in html -->
<html> <!-- open html tag, it must be closed-->
<head> <!-- head portion of the file usually have the title of the page-->
	<title> My First Web Page </title>
    <!-- meta tags communicate with both web browser and search engine-->
	<meta name="description" content="Page Description Here" /> <!-- meta description contains snippet contents of the web page-->
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" /> <!-- indicates the character set of the page-->
	<meta name="viewport" content="width=device-width, initial-scale=1"/> <!-- defines the user's visible area of a web page depending on the device used to view the page-->

    <!-- style tag defines the cascading style sheet (CSS) located sya sa head-->
	<style type="text/css">
		Body{
			color: red;
		}
	</style>

    <!-- this is a javascript function that allows to create interactive effects within web browsers-->
	<!-- head contains the js and it will be called on the body-->
    <script>
		function myFunction() {
			var x = document.getElementById("fname");
			x.value = x.value.toUpperCase();
		}
	</script>
</head>

<!-- contains the contents of the webpage that can be seen-->
<body>
<p>This is a Sample HTML Document.</p>
<p>This Javascript function will capitalize my name. </p>
<p>Enter your name: </p> <input type="text" id="fname" onchange="myFunction()">

<p> This is Line 1. <br> And this is Line 2.     Line 3 ito</p>

</body>

</html>
