<!DOCTYPE html> <!-- this tag tells the browser that the markup of the page is written in html -->
<html> <!-- open html tag, it must be closed-->
<head> <!-- head portion of the file usually have the title of the page-->
	<title> My First Web Page </title>
	<meta name="description" content="Page Description Here" />
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<style type="text/css">
		Body{
			color: red;
		}
	</style>

	<script>
		function myFunction() {
			var x = document.getElementById("fname");
			x.value = x.value.toUpperCase();
		}
	</script>
</head>

<body>
This is a Sample HTML Document.
This Javascript function will capitalize my name:
Enter your name: <input type="text" id="fname" onchange="myFunction()">
</body>

</html>
