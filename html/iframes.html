<!--iframe is an html document embedded inside another html document-->
<!--iframes are commonly used to insert content from another source into a webpage-->

<!DOCTYPE html>

<html>

    <head>
        <title>IFRAME LESSON</title>
    </head>

    <body> <!--not all browsers support iframe-->
        <iframe src="https://genshin.hoyoverse.com/en/" width="100%" height="400" ></iframe>
        <p>If you see this text, it means your browser does not support iframes</p>
    </body>

</html>
